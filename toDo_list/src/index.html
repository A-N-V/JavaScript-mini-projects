<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
    <meta name="description" content="Organize your activities">
</head>
<body>
    <div class="container">
        <h1 class="title">
            MY TO DO LIST
        </h1>
        <div class="add_toDo">
            <input type="text" class="add_toDo_input" placeholder="Input your task">
            <button class="add_toDo_btn">add</button>
        </div>
        <div class="info">
            <div class="info_done">Todo Done : <span class="doneText">0</span></div>
            <div class="info_progress">Todo On Progress : <span class="progress">0</span></div>
        </div>
        <div class="toDo_list">
            
        </div>
        <button class="removeBtn">remove done tasks</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
