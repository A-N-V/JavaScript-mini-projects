<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess the number</title>
</head>
<body>

    <div class="header">
        <button class="restart_btn">Снова!</button>
        <div>(Число между 1 и 20)</div>
    </div>

    <div class="main-section">
        <p class="info">Угадай число</p>
        <div class="checkbox">?</div>
    </div>

    <div class="footer">
        <div class="answer_box">
            <p>Начните угадывать...</p>
            <input type="text" class="answer">
            <button class="check_answer">Проверка!</button>
        </div>

        <div class="record_box">
            <div>
                <img src="" alt="">
                <p>Количество попыток: <span class="tries">20</span></p>
            </div>
            <div>
                <img src="" alt="">
                <p>Рекорд: <span class="record">0</span></p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
